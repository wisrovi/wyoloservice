defaults:
  - override hydra/sweeper: optuna
experiment_name: "person.v2i"
content: "Este es un experimento de clasificación de imágenes."
model: "yolov8n.pt"
type: "yolo"
train:
  batch: 16
  data: /datasets/person.v2i.yolov8/data.yaml
  epochs: 10
  # exist_ok: true
  imgsz: 640
  plots: true
  project: results
  name: train
  # save_period: 25
  verbose: true
  # warmup_epochs: 10
  # dropout: 0.05
  # patience: 30
  # data aumentation
  # hsv_h: 0.0
  # hsv_s: 0.0
  # hsv_v: 0.0
  # degrees: 0.0
  # translate: 0
  # scale: 0.0
  # shear: 0.0
  # perspective: 0.0
  # flipud: 0.0
  # fliplr: 0
  # bgr: 0.0
  # mosaic: 1.0e-10
  # mixup: 0.0
  # copy_paste: 0.0
  # auto_augment: False
  # erasing: 1.0e-10
  # crop_fraction: 1.0
val:
  plots: true
  #iou: 0.6
  #batch: 32
  #imgsz: 256
  project: results
  name: val
  verbose: false
  exist_ok: true
  conf: 0.01
test:
  project: results
  name: test
  plots: true
  verbose: false
  save: true
  exist_ok: true
  conf: 0.01
sweeper:
  direction: minimize
  study_name: "yolo_hyperparam_search"
  storage: null
  sampler: "TPESampler"
  n_trials: 10
  params:
    train.epochs: range(10, 100, 10)
    train.batch: choice(8, 16, 32, 64)
    train.imgsz: choice(320, 416, 512, 640)
